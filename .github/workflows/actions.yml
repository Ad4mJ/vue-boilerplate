name: PR CI
on:
  push:
    branches:
      - 'feature/*'
      - 'bugfix/*'

jobs:
  buildAndTest:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup key
        uses: ./
        with:
            ssh-private-key: ${{ SSH_PRIVATE_KEY }}